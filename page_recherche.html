<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - KINKA.FR</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/asset/css/page_recherche.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <a href="/page_accueil.html" class="logo">
                <img src="/asset/image/LogoProjetFilRouge.png" alt="Logo Kinka" class="logo-image">
                <span class="logo-text">KINKA<span class="fr">.FR</span></span>
            </a>
            
            <!-- Barre de recherche (sans formulaire) -->
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" placeholder="Rechercher un manga, un auteur...">
            </div>
            
            <div class="nav-menu">
                <a href="/page_accueil.html">Accueil</a>
                <a href="/page_catalogue.html">Catalogue</a>
                <a href="/page_promotion.html">Promotions</a>
            </div>
            
            <div class="nav-actions">
                <button class="icon-btn">
                    <span class="material-symbols-outlined">favorite</span>
                </button>
                <a href="/page_profil.html">
                    <button class="icon-btn">
                        <span class="material-symbols-outlined">person</span>
                    </button>
                </a>
                <a href="/pageLogIn.html">
                    <button class="connect-btn">Se connecter</button>
                </a>
                <button class="icon-btn">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        
        <!-- SEARCH RESULTS HEADER -->
        <section class="search-header">
            <div class="results-info">
                <p class="results-label">Résultats de recherche pour</p>
                <h1 class="search-query">"..."</h1>
                <p class="results-count">0 manga trouvé</p>
            </div>
            <div class="search-tags">
                <button class="tag active">Shōnen</button>
                <button class="tag">Aventure</button>
                <button class="tag">Eiichiro Oda</button>
            </div>
        </section>

        <div class="search-layout">
            
            <!-- SIDEBAR FILTERS (statique) -->
            <aside class="filters-sidebar">
                <!-- ... inchangé ... -->
            </aside>

            <!-- RESULTS AREA -->
            <div class="results-area">
                
                <div class="results-toolbar">
                    <p class="results-summary">0 résultats • triés par pertinence</p>
                    <div class="toolbar-actions">
                        <span class="sort-label">Tri :</span>
                        <select class="sort-select">
                            <option>Meilleures ventes</option>
                            <option>Prix croissant</option>
                            <option>Prix décroissant</option>
                            <option>Nouveautés</option>
                        </select>
                    </div>
                </div>

                <!-- GRILLE VIDÉ – REMPLIE DYNAMIQUEMENT PAR page_recherche.js -->
                <div class="products-grid"></div>

                <!-- Load More & Pagination (statiques) -->
                <div class="load-more-section">
                    <button class="btn-load-more">
                        <span class="material-symbols-outlined">expand_more</span>
                        Affiner encore la recherche
                    </button>
                </div>
                <div class="pagination">
                    <!-- ... inchangé ... -->
                </div>

            </div>

        </div>

    </main>

    <!-- FOOTER (identique) -->
    <footer>
        <!-- ... -->
    </footer>

<script src="/asset/js/mangadb.js"></script>
<script src="/asset/js/panier.js"></script>
<script src="/asset/js/page_recherche.js"></script>
<script src="/asset/js/recherche.js"></script>
<script src="/asset/js/darkmode.js"></script>
<script src="/asset/js/translate.js"></script>
</body>
</html>
